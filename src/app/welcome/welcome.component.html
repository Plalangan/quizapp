<div class="welcome">
    <mat-card color="primary">
      <mat-card-title class="title"> Quizzes</mat-card-title>
    </mat-card><br><br>
    <div *ngFor="let q of quiz">
      <mat-card>
        <mat-card-title>{{q.label}}</mat-card-title>
        <mat-card-subtitle>{{q.description}}</mat-card-subtitle>
        <mat-card-actions>
          <button mat-raised-button color="accent" class="btn btn-primary">
            <a routerLink="/{{q.label.toLowerCase()}}" class="btn btn-primary">Select this quiz</a>
          </button><br><br>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
